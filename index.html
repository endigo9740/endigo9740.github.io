<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no' />
	<meta name="description" content="The portfolio of Chris Simmons. Developer, designer, UX, and more."/>
	<meta name="keywords" content="mobile, web, design, development, html5, responsive, css3, portfolio, trends, standards, photoshop, graphic design, seo, search engine optomization"/>
	<meta name="theme-color" content="#fdb413">
    <title>Portfolio of Chris Simmons - Endigo Design</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Overpass|Fugaz+One&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header: Jumbotron -->
        <header id="jumbotron"> 
            <div id="overlay">
                <div id="text">
                    <h1>Hi, I'm Chris</h1>
                    <img src="img/me.jpg" alt="Chris">
                    <h2>Developer, designer, UX, and more.</h2>
                    <i class="far fa-arrow-alt-circle-down" title="See my work below." v-on:click="alignToProjects('smooth')"></i>
                </div>
            </div>
            <canvas id="particles"></canvas>
        </header>
        <!-- Scroll Target -->
        <section id="top"></section>
        <!-- Selected Project -->
        <section id="project" v-if="project">
            <div class="wrap">
                <header>
                    <p>
                        <a class="btn" v-on:click="closeProject">
                            <i class="fal fa-long-arrow-left"></i><span>Go <strong>Back</strong></span>
                        </a>
                    </p>
                    <h2>{{project.name}}</h2>
                    <img v-bind:src="project.media.cover" v-bind:style="{ backgroundColor: project.color }">
                    <p v-if="project.url" style="margin-top: -50px">
                        <a class="btn btnYellow" v-bind:href="project.url" target="_blank">
                            <span>Launch <strong>This</strong></span>
                        </a>
                    </p>
                </header>
                <p>{{project.desc}}</p>
                <div id="video" v-if="project.media.video">
                    <iframe
                        width="560"
                        height="315"
                        v-bind:src="project.media.video"
                        frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                </div>
                <ul id="gallery">
                    <li v-for="img in project.media.gallery"><img v-bind:src="img"></li>
                </ul>
            </div>
        </section>
        <!-- Works List -->
        <section id="works">
            <div class="wrap">
                <h3>Works</h3>
                <works-grid></works-grid>
            </div>
        </section>
        <!-- Resume Button -->
        <section id="resume">
            <div class="wrap">
                <a class="btn btnYellow" href="http://bit.ly/1obS62s" target="_blank"><span>View <strong>Resume</strong></span><i class="fal fa-long-arrow-right"></i></a>
            </div>
        </section>
        <!-- Footer: Contact -->
        <footer id="contact">
            <div class="wrap">
                <nav id="social">
                    <a href="mailto:gundamx9740@gmail.com" title="gundamx9740@gmail.com">
                        <i class="fas fa-at"></i>
                    </a>
                    <a href="https://github.com/endigo9740" target="_blank" title="Github">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://bitbucket.org/%7B5180b7c7-ef13-4594-a613-f133107e4856%7D/" target="_blank" title="Bitbucket">
                        <i class="fab fa-bitbucket"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/chris-simmons-8a523a23/" target="_blank" title="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://twitter.com/endigodesign" target="_blank" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </nav>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a70fc06123.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/works.js"></script>
    <script src="js/app.js"></script>
    <script src="js/particles.js"></script>
</body>
</html>
