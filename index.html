<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no' />
	<meta name="description" content="The portfolio of Chris Simmons. Developer, designer, UX, and more."/>
	<meta name="keywords" content="mobile, web, design, development, html5, responsive, css3, portfolio, trends, standards, photoshop, graphic design, seo, search engine optomization"/>
	<meta name="theme-color" content="#fdb413">
    <title>Portfolio of Chris Simmons - Endigo Design</title>
    <link href="https://fonts.googleapis.com/css?family=Overpass|Fugaz+One&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

<body>
    <div id="app">
        <!-- Header: Jumbotron -->
        <header id="jumbotron"> 
            <div id="overlay">
                <div id="text">
                    <img src="img/me.jpg" alt="Chris">
                    <h1>Hi, I'm Chris</h1>
                    <h2>Developer, designer, UX, and more.</h2>
                    <i class="far fa-arrow-alt-circle-down" v-on:click="alignToProjects('smooth')"></i>
                </div>
            </div>
            <div id="vanta"></div>
        </header>
        <!-- Scroll Target -->
        <section id="top"></section>
        <!-- Selected Project -->
        <section id="project" v-if="project">
            <project v-bind:project="project"></project>
        </section>
        <!-- Works List -->
        <section id="works">
            <div class="wrap">
                <h3>Works</h3>
                <works-grid></works-grid>
            </div>
        </section>
        <!-- Resume Button -->
        <section id="resume">
            <div class="wrap">
                <a class="btn btnYellow" href="http://bit.ly/1obS62s" target="_blank"><span>View <strong>Resume</strong></span><i class="fal fa-long-arrow-right"></i></a>
            </div>
        </section>
        <!-- Footer: Contact -->
        <footer id="contact">
            <div class="wrap">
                <nav id="social">
                    <a href="mailto:gundamx9740@gmail.com" title="gundamx9740@gmail.com">
                        <i class="fas fa-at"></i>
                    </a>
                    <a href="https://github.com/endigo9740" target="_blank" title="Github">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://bitbucket.org/%7B5180b7c7-ef13-4594-a613-f133107e4856%7D/" target="_blank" title="Bitbucket">
                        <i class="fab fa-bitbucket"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/chris-simmons-8a523a23/" target="_blank" title="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://twitter.com/endigodesign" target="_blank" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </nav>
            </div>
        </footer>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a70fc06123.js" crossorigin="anonymous"></script>
    <!-- Vue App - https://cdn.jsdelivr.net/npm/vue/dist/vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/works.js"></script>
    <script src="js/app.js"></script>
    <!-- WebGL Feature -->
    <script src="js/three.min.js"></script>
    <script src="js/vanta.js"></script>
</body>
</html>
